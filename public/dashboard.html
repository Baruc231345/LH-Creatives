<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <header class="grid-header">
        <h1>Dummy</h1>
        <nav>
            <a class="active">Service</a>
            <a class="about">About Us</a>
            <a class="news">News</a>
            <a class="contact">Contact</a>
        </nav>

        <div class="hamburger" onclick="toggleDrawer()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="drawer" id="drawer">
            <a class="active">Service</a>
            <a class="about">About Us</a>
            <a class="news">News</a>
            <a class="contact">Contact</a>
            <a class="signin">Sign In</a>
        </div>
    </header>

    <main class="grid">
        <div class="container1">
            <div class="headerImage">
                <img src="/assets/mypage/header.jpg" alt="">
                <div class="text-overlay">
                    <h1>Dashboard</h1>
                </div>
            </div>
        </div>
        <div class="form-container">
            <form class="login-form" action="/logout" method="POST">
                <div class="login-indicator">Login Succeed</div>
                <div class="bottom-form">
                    <button type="submit" id="sign-outButton">Sign Out</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="grid">
        <h1>Dummy</h1>
        <p>(c) Dummy</p>
    </footer>

    <script src="js/dashboard.js"></script>
</body>

</html>
